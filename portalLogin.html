
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow" />
    <title>Login Portal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="favicon icon" href="{{content-for 'faviconPath'}}" />
   
    <!-- <link href="//fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:400,700|Roboto:700' rel='stylesheet' type='text/css'> -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Latest compiled Bootstarp JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    

    <script type="text/javascript">
      $(document).ready(function() {
        $('.carousel').carousel({interval: 2000});
      });
    </script>
  </head>

  <body class='container-fluid login-page'>
    <!-- Background image carousel -->
    <div id='myCarousel' class="carousel slide carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
          <div class="item active">
          </div>
          <div class="item">
          </div>
          <div class="item">
          </div>
      </div>
    </div>


    <img src='http://www.sureprint.my/images/product/261.png' alt='H&H_title' class='header_image' />

    <!-- Login section -->
    <section class="login-wrapper">
      <div class="user-icon">
        <i class="fas fa-user"></i>
      </div>
      <div class='login-content'>
        <div class='textCenter portal-title'>NEW PORTAL</div>
        <div class="textCenter portal-tag-line">CODING MADE EASY</div>
        <form class='login-form'>
          <div>User Name</div>
          <input type='text' name='user-name'>
          <div>Password</div>
          <input type='Password' name='password'>
          <div class='remember-me'>
            <input type='checkbox'><span>&nbsp;&nbsp;Remember me</span>
          </div>
          <button type='button' class='login-button'>Sign In</button>
          <div class='forgot-password'>Forgot Password?</div>
        </form>
      </div>
      <div class='welcome-message'>
        Welcome to our platform where you can access your information. Our portal allows you to have realtime access to your information.
      </div>
    </section>

    <footer class='row'>
      <div class="clearfix">
        <span class='col-xs-12 col-md-offset-1 col-md-5'><i class="fas fa-map-marker-alt"></i> Office 1, Some Street, Earth P.O.Box 1234</span>
        <span class='col-xs-12 col-md-2'><i class="fas fa-envelope"></i>&nbsp;&nbsp;some@emailID.com</span>
        <span class='col-xs-12 col-md-2'><i class="fas fa-phone"></i> +123 3 243 12345</span>
      </div>
    </footer>

  </body>
</html>
